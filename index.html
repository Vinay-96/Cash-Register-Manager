<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cash Register</title>
</head>

<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the amount and cash given by the customer and know minimum number of notes to
            return</p>
        <label for="bill-amount">Bill Amount: <input id="bill-amount" type="text" /></label>

        <label for="cash-given">Cash Given: <input id="cash-given" type="text" /></label>

        <button id="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>

            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>200</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <footer class="footer">
        <div class="footer-header">I'm here..!</div>

            <li class="inline-items"><a class="fa fa-linkedin" href="https://www.linkedin.com/in/vinay-rao-h/"></a>

            <li class="inline-items"><a class="fa fa-twitter" href="https://twitter.com/VinayRaoH1"></a></li>
            <li class="inline-items"><a class="fa fa-instagram" href="https://www.instagram.com/_h.ro_/"></a></li>
        </ul>

</body>

</html>
